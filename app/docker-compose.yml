version: '3.3'

services:
  backend:
    build:
      context: ./backend
    command: gunicorn mushroomApp.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./frontend
    volumes:
      - frontend:/frontend/build
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend:/var/www/frontend
    depends_on:
      - backend
      - frontend
volumes:
  frontend:


